<!DOCTYPE html>
<html>
<head>
<meta name="keywords" content="Sam Dutton, HTML5, JavaScript" />
<meta name="description" content="Simplest possible examples of HTML, CSS and JavaScript." />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<base target="_blank">
<title>Video with overlay</title>
<link rel="stylesheet" href="../css/main.css" />

  <style>
  div#videoContainer{
    position: relative;
  }
  div#overlay {
    background: red;
    font-weight: bold;
    opacity: 0.7;
    padding: 2em;
    position: absolute;
    z-index: 1;
    text-align: center;
    margin: 20%;
  }
  </style>

</head>
<body>
<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> video with &lt;div&gt; overlay</h1>

  <div id="videoContainer">
    <div id="overlay">This 0.7 opacity &lt;div&gt; is over the video element.</div>
    <video autoplay controls>
      <source src="video/chrome.mp4" type="video/mp4" />
      <source src="video/chrome.webm" type="video/webm" />
      <p>This browser does not support the video element.</p>
    </video>
  </div>

  <p id="videoSrc"></p>

  <script>
  document.querySelector("video").addEventListener("loadedmetadata", function(){
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
    document.querySelector("#videoSrc").innerHTML = "Playing video: " + fileName;
  });
  </script>

<a href="https://github.com/samdutton/simpl/blob/master/videooverlay/index.html" title="View source for this page on github" id="viewSource">View source on github</a>
</div>
<script src="../js/lib/ga.js"></script>
</body>
</html>
